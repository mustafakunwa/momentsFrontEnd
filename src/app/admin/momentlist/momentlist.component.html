<mat-card class="heading">Moments</mat-card>

<mat-card class="layout">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> Sr.No  </th>
                <td mat-cell *matCellDef="let row;let i=index"> {{paginator.pageSize * paginator.pageIndex + i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="images">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let row"> 
                    <img [src]="row.images[0].image" *ngIf="row.images.length>0" class="table-img">    
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <ng-container matColumnDef="tags">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag </th>
                <td mat-cell *matCellDef="let row"> <span *ngFor="let tag of row.tags" class="tag">{{tag}}</span></td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef width="106px" class="kt-pl-13">
                    Actions
                </th>
                <td mat-cell *matCellDef="let row;let i=index">
                    <a mat-icon-button color="primary" [routerLink]="['/edit-moment/',row._id]"
                        matTooltip="Edit item" class="position-static">
                        <mat-icon>create</mat-icon>
                    </a>

                    <a mat-icon-button color="primary" (click)="delete(row._id)"
                    matTooltip="Delete Item" class="position-static">
                    <mat-icon>delete</mat-icon>
                </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

      </div> 
      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
